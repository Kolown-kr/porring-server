services:

  app:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mysql
    profiles:
      - docker
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - .:/app
    working_dir: /app
    command: ./gradlew bootRun -Pdocker

  mysql:
    image: mysql:8.4.0
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=porring
    ports:
      - 3306:3306
